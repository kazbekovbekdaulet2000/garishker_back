version: '3'

services:
  db:
    image: postgres:13.0-alpine
    environment:
      - POSTGRES_DB=garyshker_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=garyshker
    volumes:
      - data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build: .
    command:
      - /bin/sh
      - /app/scripts/entrypoint.sh
    container_name: garyshker_web
    environment:
      - localhost
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      ./.env
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
        - 80:80
        - 443:443
    volumes: 
        - ./static/:/static/
        - ./media/:/media/
    depends_on:
        - web
volumes:
  data: